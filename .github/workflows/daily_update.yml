name: Daily Garmin Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 08:00 in BelgiÃ« (06:00 UTC)
  workflow_dispatch:      # Manueel triggeren via GitHub UI

permissions:
  contents: write  # Nodig om te mogen pushen via GITHUB_TOKEN

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run Garmin extraction script
        run: python Garmin_connect_extraction.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: â–¶ï¸ Run Garmin health script
        run: python Garmin_connect_health.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: ðŸ“¤ Commit en push CSV + log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          
          git add -A
          CHANGES=$(git diff --cached --name-only)
        
          if [ -n "$CHANGES" ]; then
            echo "ðŸ•’ $(date -u +"%Y-%m-%d %H:%M:%S") UTC" >> update_log.txt
            echo "$CHANGES" | sed 's/^/ðŸ”¸ /' >> update_log.txt
            echo "" >> update_log.txt
            git add update_log.txt
            git commit -m "ðŸ”„ Dagelijkse Garmin sync + log"
            git pull --rebase
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Goofy2001/TriathlonDashboard.git HEAD:main
          else
            echo "ðŸŸ¡ Geen wijzigingen gevonden. Geen commit nodig."
          fi
