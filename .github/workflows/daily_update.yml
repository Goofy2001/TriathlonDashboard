name: Daily Garmin Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 08:00 Belgische tijd
  workflow_dispatch:      # Manueel triggeren via GitHub UI

permissions:
  contents: write  # â¬…ï¸ NODIG om te mogen pushen

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # â¬…ï¸ anders gebruikt hij geen token

      - name: ðŸ”§ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ðŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: â–¶ï¸ Run Garmin extraction script
        run: python Garmin_connect_extraction.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: â–¶ï¸ Run Garmin health script
        run: python Garmin_connect_health.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: ðŸ“ Log time of successful update
        run: |
          echo "Laatste update: $(date -u)" >> update_log.txt

      - name: ðŸ’¾ Commit updated CSVs + log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.csv update_log.txt || echo "Niets om te committen"
          git diff --cached --quiet || git commit -m "ðŸ”„ Dagelijkse Garmin sync + log"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git HEAD:main