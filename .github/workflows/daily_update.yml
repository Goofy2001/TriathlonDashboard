name: Daily Garmin Sync

on:
  schedule:
    - cron: '0 6 * * *'  # Dagelijks om 08:00 in Belgi√´ (06:00 UTC)
  workflow_dispatch:      # Manueel triggeren via GitHub UI

permissions:
  contents: write  # Nodig om te mogen pushen via GITHUB_TOKEN

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üîß Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ‚ñ∂Ô∏è Run Garmin extraction script
        run: python Garmin_connect_extraction.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: ‚ñ∂Ô∏è Run Garmin health script
        run: python Garmin_connect_health.py
        env:
          GARMIN_EMAIL: ${{ secrets.GARMIN_EMAIL }}
          GARMIN_PASSWORD: ${{ secrets.GARMIN_PASSWORD }}

      - name: üì§ Commit en push CSV + log
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add *.csv update_log.txt || echo "Niets om toe te voegen"
          git diff --cached --quiet || git commit -m "üîÑ Dagelijkse Garmin sync + log"
          git pull --rebase
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/Goofy2001/TriathlonDashboard.git HEAD:main